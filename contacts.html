<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pixel Forge - Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Common Navigation Here -->

    <section class="hero" style="background: linear-gradient(to bottom, #00BCD4, #9C27B0);">
        <div class="container text-center">
            <h1>CONTACT US</h1>
            <p class="lead">Business Inquiries, Collabs, Fan Mail</p>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card p-5">
                        <h3 class="text-center mb-4">Get in Touch</h3>
                        <p class="text-center fs-4"><strong>Email:</strong> yoyngth@gmail.com</p>
                        <form action="https://formspree.io/f/your-id" method="POST"> <!-- Replace with Formspree/Netlify -->
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="_replyto" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Message</label>
                                <textarea class="form-control" rows="6" name="message" required></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="text-center">
        <p>&copy; 2026 Pixel Forge | Contact: yoyngth@gmail.com</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
